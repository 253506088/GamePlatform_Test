{include file="base/header"/}<!--引入网站头部-->
<title>设置招聘信息</title>
</head>

<body id="body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <!-- 头部区域（可配合layui已有的水平导航） -->
        {include file='base/headernavigationBar'/} <!—headernavigationBa.html-->
    </div>

    <!-- 左靠边导航栏 -->
    {include file='base/navigationBar'/} <!—引入navigationBar.html-->

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <blockquote class="layui-elem-quote">设置加入我们信息</blockquote>
        <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
            <form action="{$form|default=''}" enctype="multipart/form-data" method="post" id="form1" class="layui-form">

                <!--图片上传,上传的js脚本在本页面最下面-->
                <div class="layui-form-item layui-form-pane">
                    <label class="layui-form-label ">职务名称:</label>
                    <div class="layui-input-block">
                        <input type="text" id="Position" value="{$joinus.Position|default=''}" name="Position" required  lay-verify="required" placeholder="请输入职务名称" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item layui-form-pane">
                    <label class="layui-form-label ">所属部门:</label>
                    <div class="layui-input-block">
                        <input type="text" id="Department" value="{$joinus.Department|default=''}" name="Department" required  lay-verify="required" placeholder="请输入所属部门" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item layui-form-pane">
                    <label class="layui-form-label ">工作性质:</label>
                    <div class="layui-input-block">
                        <input type="text" id="Nature" value="{$joinus.Nature|default=''}" name="Nature" required  lay-verify="required" placeholder="请输入工作性质" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-pane">
                    <label class="layui-form-label ">所需人数:</label>
                    <div class="layui-input-block">
                        <input type="text" id="Number" value="{$joinus.Number|default=''}" name="Number" required  lay-verify="required" placeholder="请输入所需人数" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-pane">
                    <label class="layui-form-label ">预计薪资:</label>
                    <div class="layui-input-block">
                        <input type="text" id="Salary" value="{$joinus.Salary|default=''}" name="Salary" required  lay-verify="required" placeholder="请输入所需薪资" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>新浪微博链接——格式例如:https://www.baidu.com/</legend>
                </fieldset>
                <div class="layui-form-item layui-form-pane">
                    <label class="layui-form-label ">招聘链接:</label>
                    <div class="layui-input-block">
                        <input type="text" id="Link" value="{$joinus.Link|default=''}" name="Link" required  lay-verify="required" placeholder="请输入跳转链接" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!--id-->
                <input type="hidden" name="id" value="{$joinus.Id|default=''}">

                <!--提交按钮-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="layui-footer">
        {include file='base/footer'/} <!—headernavigationBa.html-->
    </div>
</div>
</body>
</html>
